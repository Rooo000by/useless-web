<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOOFY MAXXX BRAINROT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Comic Sans MS', cursive;
      user-select: none;
    }

    #clicks {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      color: lime;
      z-index: 1000;
      text-shadow: 0 0 10px lime;
    }

    .dvd {
      position: absolute;
      width: 100px;
      height: 50px;
      background: lime;
      color: black;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px lime;
      animation: spin 4s linear infinite;
    }

    .hotdog {
      position: absolute;
      width: 80px;
      height: auto;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes explosion {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; }
    }

    .explode {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, red, yellow, white);
      border-radius: 50%;
      animation: explosion 0.5s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="clicks">Clicks: 0</div>
  <audio id="rick" src="https://www.myinstants.com/media/sounds/rickroll.mp3" autoplay loop></audio>

  <script>
    const body = document.body;
    const clickDisplay = document.getElementById('clicks');
    const rick = document.getElementById('rick');
    rick.pause(); // start paused

    let clickCount = 0;
    let dvds = [];
    let chaosLevel = 0;
    const hotdogs = [];

    const colors = ['lime', 'cyan', 'magenta', 'yellow', 'red', 'orange', 'deeppink'];

    function beep(freq = 500) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'square';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.05, ctx.currentTime);
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }

    function createDVD(x = 100, y = 100, dx = 2, dy = 2) {
      const dvd = document.createElement('div');
      dvd.classList.add('dvd');
      dvd.textContent = 'DVD';
      body.appendChild(dvd);

      const obj = { el: dvd, x, y, dx, dy };
      dvds.push(obj);
    }

    function createHotdog() {
      const img = document.createElement('img');
      img.src = 'https://media.tenor.com/Fd5TbkIoODkAAAAi/dancing-hotdog.gif';
      img.classList.add('hotdog');
      img.style.left = Math.random() * window.innerWidth + 'px';
      img.style.top = Math.random() * window.innerHeight + 'px';
      body.appendChild(img);
      hotdogs.push(img);
    }

    function updateDVDs() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      dvds.forEach(dvd => {
        dvd.x += dvd.dx;
        dvd.y += dvd.dy;

        if (dvd.x <= 0 || dvd.x + 100 >= w) {
          dvd.dx *= -1;
          bounce(dvd);
        }
        if (dvd.y <= 0 || dvd.y + 50 >= h) {
          dvd.dy *= -1;
          bounce(dvd);
        }

        dvd.el.style.left = dvd.x + 'px';
        dvd.el.style.top = dvd.y + 'px';
      });

      requestAnimationFrame(updateDVDs);
    }

    function bounce(dvd) {
      const color = colors[Math.floor(Math.random() * colors.length)];
      dvd.el.style.background = color;
      dvd.el.style.boxShadow = `0 0 20px ${color}`;
      beep(400 + Math.random() * 600);
    }

    function explode(x, y) {
      const boom = document.createElement('div');
      boom.className = 'explode';
      boom.style.left = `${x - 50}px`;
      boom.style.top = `${y - 50}px`;
      body.appendChild(boom);
      setTimeout(() => boom.remove(), 500);
    }

    function mouseTrail(e) {
      const trail = document.createElement('div');
      trail.textContent = '🍝';
      trail.style.position = 'absolute';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      trail.style.fontSize = '2rem';
      trail.style.pointerEvents = 'none';
      body.appendChild(trail);
      setTimeout(() => trail.remove(), 300);
    }

    // Start with 1 DVD
    createDVD();
    updateDVDs();

    // CLICK EVENT
    body.addEventListener('click', e => {
      clickCount++;
      clickDisplay.textContent = `Clicks: ${clickCount}`;
      explode(e.pageX, e.pageY);

      // Double DVDs
      const newDvds = [];
      dvds.forEach(old => {
        const dx = (Math.random() * 4 - 2) || 2;
        const dy = (Math.random() * 4 - 2) || 2;
        createDVD(old.x, old.y, dx, dy);
      });

      // Add a hotdog every 3 clicks
      if (clickCount % 3 === 0) {
        createHotdog();
      }

      // RICK TIME
      if (clickCount >= 5 && rick.paused) {
        rick.play().catch(() => {}); // browsers block autoplay
      }
    });

    // MOUSE TRAIL
    document.addEventListener('mousemove', mouseTrail);
  </script>
</body>
</html>
